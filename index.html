<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel = "stylesheet" href = "./src/css/main.css">
</head>
<body>
  <div class = "web " id = "web">
    <header>
      <button class = "hamburger" id = "menu"><img src = "./images/icon-menu.svg" alt = "hamburger"></button>
      <img class = "home" src = "./images/logo.svg" alt = "logo">
      <ul class = "navbar" id = "navbar">
        <li><button class = "close" id = "close"><svg width="14" height="15" xmlns="http://www.w3.org/2000/svg"><path d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z" fill="#69707D" fill-rule="evenodd"/></svg></button></li>
        <li><button>Collections</button></li>
        <li><button>Men</button></li>
        <li><button>Women</button></li>
        <li><button>About</button></li>
        <li><button>Contact</button></li>
      </ul>
      <button class = "cart-button" id = "cart-button" data-count = "" aria-label = "cart"><svg class = "cart" width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"  fill-rule="nonzero"/></svg></button>
      <div class = "cart-window" id = "cart-window">
        <p class = "text-cart">Cart</p>
        <div class = "cart-list" id = "cart-list">
        </div>
      </div>
      <button class = "profile"><img class = "profile-pic" src = "./images/image-avatar.png" alt = "profile-picture" ></button>
    </header>
    <main>
      <div class="carousel">
        <button class="carousel__button carousel__button--left is-hidden">◀</button>
        <div class="carousel__track-container">
          <ul class="carousel__track">
            <li class="carousel__slide current-slide">
              <img class = "carousel__image" src = "./images/image-product-1.jpg" alt = "">
            </li>
            <li class="carousel__slide">
              <img class = "carousel__image" src = "./images/image-product-2.jpg" alt = "">
            </li>
            <li class="carousel__slide">
              <img class = "carousel__image" src = "./images/image-product-3.jpg" alt = "">
            </li>
            <li class = "carousel__slide">
              <img class = "carousel__image" src = "./images/image-product-4.jpg" alt = "">
            </li>
          </ul>
        </div>
        <button class="carousel__button carousel__button--right">▶</button>
    
        <div class="carousel__nav">
          <button aria-label = "img1" class="carousel__indicator current__slide"><img src="./images/image-product-1-thumbnail.jpg" alt="" class="indicator__image"></button>
          <button aria-label = "img2" class="carousel__indicator"><img src="./images/image-product-2-thumbnail.jpg" alt="" class="indicator__image"></button>
          <button aria-label = "img3" class="carousel__indicator"><img src="./images/image-product-3-thumbnail.jpg" alt="" class="indicator__image"></button>
          <button aria-label = "img4" class="carousel__indicator"><img src="./images/image-product-4-thumbnail.jpg" alt="" class="indicator__image"></button>
        </div>
      </div>
      <div class = "text-detail">
        <div class = "description-container">
          <p class = "company">SNEAKER COMPANY</p>
          <h2 class = "item-name" id = "item-name">Fall Limited Edition Sneakers</h2>
          <p class = "description">These low-profile sneakers are your perfect
            casual wear companion. Featuring a durable rubber outer sole, they'll
            withstand everything the weather can offer.
          </p>
        </div>
        <div class = "display-price">
          <p class = "price">$125.00</p>
          <p class = "on-sale">50%</p>
          <p class = "original-price">$250.00</p>
        </div>
        <div class="desktop-only">
          <div class = "add-items">
            <button class = "minus" id = "minus1">-</button>
            <p class = "number-of-items" id = "number-of-items">0</p>
            <button class = "plus" id = "plus1">+</button>
          </div>
          <button class = "add-to-cart" id = "add-to-cart"><svg class = "cart-add-ver" width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"  fill-rule="nonzero"/></svg><span class = "text">Add to cart</span></button>
        </div>
        <div class = "complete-adding" id = "complete-adding">
          <p class = "complete-message" id = "complete-message">🎉Added to your Cart🎉</p>
        </div>
    </div>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
  <script  src="./src/js/script.js"></script>
</body>
</html>
